// YWB 10/10/03:  
// If the user doesn't have a config.cfg when they run, this gets executed the first time they run the engine
// It doesn't execute if they have their own config.cfg saved out.
unbindall

bind "TAB" 			"+showscores"
bind "ESCAPE" 		"cancelselect"
bind "`" 			"toggleconsole"
bind "w"			"+forward"
bind "s"			"+back"
bind "a"			"+moveleft"
bind "d"			"+moveright"
bind "SPACE"		"+jump"
bind "CTRL"			"+duck"
bind "e"			"+use"
bind "c"			"impulse 50"
bind "r"			"+reload"
bind "ALT"			"+walk"
bind "SHIFT"		"+speed"
bind "MOUSE1"		"+attack"
bind "MOUSE2"		"+attack2"
bind "f"			"impulse 100"
bind "1"			"slot1"
bind "2"			"slot2"
bind "3"			"slot3"
bind "4"			"slot4"
bind "5"			"slot5"
bind "6"			"slot6"
bind "7"			"slot7"
bind "MWHEELUP"		"invprev"
bind "MWHEELDOWN"	"invnext"
bind "q"			"lastinv"
bind "F5"			"jpeg"
bind "PAUSE" 		"pause"
bind "z"			"+zoom"
bind "g"			"phys_swap"
bind "y" 			"messagemode"
bind "u" 			"messagemode2"
bind "k" 			"+voicerecord"
bind "n" 			"snd_restart"
bind "b" 			"quit prompt"

bind "i" "showmodobjective"
bind "b" "pg_dropweapon"
bind "t" "impulse 201"
bind "F1" "pg_vote yes"
bind "F2" "pg_vote no"
bind "F3" "pg_musicmenu"
bind "F4" "pg_ircmenu"
bind "F6" "pg_webbrowser"
bind "F7" "pg_record start"
bind "F8" "pg_record stop"
bind "F9" "demoui"
bind "F10" "pg_multimedia"
bind "F11" "showpanel pg_adminmenu"
bind "F12" "showpanel pg_commandmenu"

cl_autowepswitch "0"
con_enable "1"
cl_name ""


